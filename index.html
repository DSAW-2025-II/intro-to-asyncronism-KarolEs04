<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <div id = "container">
        <div id="header">
            <h1><img src="img/logo_pokemon.jpg" alt="Logo Pokédex" class="logo"> POKEDEX</h1>
            <div class="search-container">
                <select id ="typePokemon" class="filter-btn">
                    <option value="all">Todos</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Lucha</option>
                    <option value="flying">Volador</option>
                    <option value="poison">Veneno</option>
                    <option value="ground">Tierra</option>
                    <option value="rock">Roca</option>
                    <option value="bug">Bicho</option>
                    <option value="ghost">Fantasma</option>
                    <option value="steel">Acero</option>
                    <option value="fire">Fuego</option>
                    <option value="water">Agua</option>
                    <option value="grass">Planta</option>
                    <option value="electric">Eléctrico</option>
                    <option value="psychic">Psíquico</option>
                    <option value="ice">Hielo</option>
                    <option value="dragon">Dragón</option>
                    <option value="dark">Siniestro</option>
                    <option value="fairy">Hada</option>
                </select>
               

                
                <input id="search" type="text" placeholder="Buscar">
                
            </div>  
        </div>
    <div id="pokedexContainer">
        <div class="all-pokemons" id ="listPokemon">
        
        </div>

        
        
    </div>    
</div>
    <script src="scripts/config.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
